<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedence in css</title>
      <link rel="stylesheet" href="precedence.css">
     <style>
        h1{
            color:blue;
        }
        h2{
            background-color: pink;
        }
        </style>
       
</head>
<body>
    <!-- So it's prove.... Inline css has higher precedence than external and internal css-->
    <h1 style="color:aqua">Checking Higher Precedence</h1>
   <h2 > Checking 2nd higher precedence </h2>
   <!-- Second Higher Precedence Internal CSS ki hai -->
</body>
</html>
