<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: purple;
            color: white;
        }
        ul li{ 
            display: inline-grid;
            margin: 0 25px;
            padding: 30px 0;

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><b>Home</b></li>
                <li><b>About</b></li>
                 <li><b>Services</b></li>
                <li><b>Settings</b></li>
            </ul>
        </nav>
    </header>
